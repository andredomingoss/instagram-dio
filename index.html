<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagramWrapper">
        <div class="instagramPhone">
           <img src="./img/instagram-celular.png" alt="imagem celular">
        </div>
        <div class="instagramContinue">
            <div class="group">
                <img class="instagramLogo" src="./img/instagram-logo.png" alt="imagem logo">

                <div class="profilePhoto">
                    <img src="./img/perfil-instagram.png" alt="">
                </div>

                <a href="#" class="instagramLogin">Continue como andredomingoss</a>
                <a href="#" class="instagramLogout">Remover conta</a>
            </div>
            <div class="group">
                <p class="notAccount">Não é andredomingoss?</p>
                <p class="notAccount">
                    <span class="linkBlue">Alterar contas</span>
                    ou
                    <span class="linkBlue">Inscreva-se</span>
                </p>
            </div>
            <div class="getTheApp">
                <p class="getApp">Baixe o aplicativo</p>

                <div class="download">
                    <a href="#" class="appDownload"></a>
                    <a href="#" class="appDownload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
